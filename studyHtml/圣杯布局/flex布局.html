<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼布局</title>
  <style>
      .container{
          display: flex;
      }
      .center{
          background-color: red;
            flex: 1;
            height: 300px;
      }
      .left{
          background-color: black;
          width: 150px;
          height: 300px;
          order: -1;
      }
      .right{
          background-color: blue;
          height: 300px;
          width: 200px;
      }
  </style>
</head>
<body>
    <div class="container">
        <div class="center">
        </div>
        <div class="left">
        </div>
        <div class="right">
    
        </div>
    </div>
  
</body>
