<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .father{
        margin-top: 20px;
    }
    #aa{
        font-size: 18px;
    }
    .father .dealy{
       
        text-align: center;
        font-weight: bold;
        top: 0;
        position: absolute;
        display: inline-block;
    }
    .dealyFather{
        display: inline-block;
        width: 40px;
        border-bottom: 1px solid #161616;
        background: no-repeat;
        background-position:bottom ;
    }
</style>
<body>
    <div class="father">
        <div id="aa">
            I have <div class="dealyFather"><span class='dealy'>20</span> </div> minUTES, I want a <div class="dealyFather"><span class='dealy'>Strength</span> </div> workout focus on Core. I have <div class="dealyFather"><span class='dealy'>dumbbells</span></div> and today I want to <div class="dealyFather"><span class='dealy'>change</span></div> myself.</div>
    </div>
    

</body>
<script >
   var dealys=document.getElementsByClassName('dealy')
   for(var i=0;i<dealys.length;i++){
    dealys[i].style.visibility='hidden'
   }
   var timer
   var num=0
   timer=setInterval(() => {
       if(num<=3){
        dealys[num].style.visibility='visible'
        dealys[num].style.top='20px'
        dealys[num].style.transition='visibility 1s,margin 1s,top 1s'
            num++   
       }else{
           clearInterval(timer)
       }
   
   }, 500);
</script>
</html>
