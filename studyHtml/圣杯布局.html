<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .conter{
        float: left;
        width: 100%;
        height: 200px;
        background-color: red;
    }
    .left{
        float: left;
        width: 200px;
        margin-left: -100%;
        height: 200px;
        background-color: blue;
    }
    .right{
        float: left;
        width: 200px;
        margin-left: -200px;
        height: 200px;
        background-color: brown;
    }

</style>
<body>
    <div>
        <div class="conter">
            
        </div>
        <div class="left">

        </div>
        <div class="right">

        </div>
    </div>
</body>
</html>
