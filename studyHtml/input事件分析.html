<script>
    var num=0
    var ipt=document.getElementById('ipt')
    var div=document.getElementById('div')
    div.innerHTML=num
    ipt.value=num
    ipt.onkeydown=function (e){
        num=e.target.value
        div.innerHTML=num
    }
    ipt.onchange=function (e){
        num=e.target.value
        ipt.value=num
    }
