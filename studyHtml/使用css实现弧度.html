<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .pure_top{
        width: 100%;
        height: 100px;
        position: relative;
        z-index: -1;
        overflow: hidden;
    }
    .pure_top::after{
        content: '';
        width: 140%;
        height: 100px;
        position: absolute;
        left: -20%;
        top: 0;
        z-index: -1;
        border-radius: 0 0 50% 50%;
        background: #1496f1;
    }
    </style>
</head>

<body>
    <div class="pure_top">

    </div>
</body>
</html>
